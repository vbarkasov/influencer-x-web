<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="styles/browserPopup.css" />
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/browserPopup.js"></script>
    </head>
    <body>
		<div class="wrapper">
			<a href="" class="js-close-popup close-btn"></a>
			<div class="header">
				<a href="https://askfionna.com/" class="js-open-url">
					<img src="assets/images/logo.png" alt="Fiona"/>
				</a>
			</div>
			<div id="content">
				<form id="auth-form">
					<label>
						Login:<br/>
						<input type="text" name="login" class="input-field" value="" />
					</label>
					<label>
						Password:<br/>
						<input type="password" name="password" class="input-field" value="" />
					</label>
					<div class="buttons-wrapper">
						<button class="btn btn_fluid" type="submit">Login</button>
						<button class="btn btn_fluid btn_link">Register</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
