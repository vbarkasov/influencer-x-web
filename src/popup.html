<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div class="popup-body">
      <div class="influencer-info">
        <div class="avatar"></div>
        <p class="name"></p>
        <a href="" target="_blank" class="website"></a>
        <div class="rating">
          <div class="stars">
            <div class="stars-grey"></div>
            <div class="stars-gold-cont">
              <div class="stars-gold"></div>
            </div>
          </div>
        </div>
        <div class="social"></div>
        <div class="last-course-btn">
          <button class="influencer-x-btn">Last course</button>
        </div>
      </div>
      <div class="more-influencers">
        <span>Related To:</span>
        <div class="influencers">
          <div class="influencer">
            <a href="" target="_blank">
              <div class="avatar" style="background-image: url(assets/images/ava2.jpg)"></div>
            </a>
          </div>
          <div class="influencer">
            <a href="" target="_blank">
              <div class="avatar" style="background-image: url(assets/images/ava3.jpg)"></div>
            </a>
          </div>
          <div class="influencer">
            <a href="" target="_blank">
              <div class="avatar" style="background-image: url(assets/images/ava4.jpg)"></div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
