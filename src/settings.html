<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/settings.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Settings</title>
</head>
<body class="wrap">
  <div class="grid">
    <div class="unit whole center-on-mobiles">
      <div class="heading">
        <h1>Customize Your Learning Path</h1>
        <p class="lead">A foundation for on-line learning</p>  
      </div>
    </div>
  </div>
  
  <section class="content">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <div class="option">
          <div class="radio-group">
            <label><input class="js-radio white" type="radio" name="radio" value="white">Setting Button #1</label>
            <label><input class="js-radio beige" type="radio" name="radio" value="beige">Setting Button #2</label>
            <label><input class="js-radio lavender" type="radio" name="radio" value="lavender">Setting Button #3</label>
          </div>
        </div>
        
        <div class="option">
          <em class="text-muted">...more extensions' options here...</em>
        </div>

      </div>
    </div>  
  </section>
  
  
  <footer class="main-footer">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <p class="text-center text-muted">
          &copy; Influencer X
        </p>
      </div>
    </div>
  
  </footer>
  <script src="scripts/settings.js"></script>
</body>
</html>
