<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div class="popup-body">
      <div class="influencer-info">
        <div class="avatar" style="background-image: url(assets/images/ava1.jpg)"></div>
        <p class="name">John Cristani</p>
        <p class="profession">Influencer</p>
        <div class="rating rating-35">
          <div class="stars">
            <div class="stars-grey"></div>
            <div class="stars-gold-cont">
              <div class="stars-gold"></div>
            </div>
          </div>
        </div>
        <div class="social">
          <div class="social-item twitter">
            <a href="https://twitter.com/" target="_blank">
              <div class="logo">
                <div class="grey"></div>
                <div class="colored"></div>
              </div>
              <div class="social-info">
                <p class="number">65,903</p>
                <p class="number-of">Followers</p>
              </div>
            </a>
          </div>
          <div class="social-item facebook">
            <a href="https://facebook.com/" target="_blank">
              <div class="logo">
                <div class="grey"></div>
                <div class="colored"></div>
              </div>
              <div class="social-info">
                <p class="number">45,903</p>
                <p class="number-of">Page Lakes</p>
              </div>
            </a>
          </div>
          <div class="social-item youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <div class="logo">
                <div class="grey"></div>
                <div class="colored"></div>
              </div>
              <div class="social-info">
                <p class="number">25,804</p>
                <p class="number-of">Followers</p>
              </div>
            </a>
          </div>
        </div>
        <div class="last-course-btn">
          <button class="influencer-x-btn">Last course</button>
        </div>
      </div>
      <div class="more-influencers">
        <span>Related To:</span>
        <div class="influencers">
          <div class="influencer">
            <a href="" target="_blank">
              <div class="avatar" style="background-image: url(assets/images/ava2.jpg)"></div>
            </a>
          </div>
          <div class="influencer">
            <a href="" target="_blank">
              <div class="avatar" style="background-image: url(assets/images/ava3.jpg)"></div>
            </a>
          </div>
          <div class="influencer">
            <a href="" target="_blank">
              <div class="avatar" style="background-image: url(assets/images/ava4.jpg)"></div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
